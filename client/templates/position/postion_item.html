<template name="positionItem">
  <div class="row">
    <div class="col-md-1"><a href="{{pathFor 'positionDetails' _id=_id}}">{{stock}}</a></div>
    <div class="col-md-1">{{expiration}}</div>
    <div class="col-md-2">{{entryPrice}}</div>
    <div class="col-md-2">{{currentValue}}</div>
    <div class="col-md-1">{{roi}}</div>
  </div>
</template>
