<template name="legClose">
  <div>Close Leg</div>
  <div>{{stock}}</div>

  <div class="form-group">
    <label for="closeDate">Close Date</label>
    <input type="date" name="closeDate" class="form-control" />
  </div>
  <div class="form-group">
    <label for="closingValue">Closing Value</label>
    <input type="text" name="closingValue" class="form-control" />
  </div>
</template>
